<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
        <script defer  language="JavaScript" type="text/javascript" src="./main.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>

      <div class="header" >
        <img src="logo.png" alt="crafts group logo" style="width:160px">
        <h1>UTM Builder</h1>
      </div>

      <div class = "container">
        <div class = "container-inputs">
         <div class="input">
            <label for="url-input"><strong>URL</strong></label> - What is the landing page?
            <br>
            <input onkeyup="createUtm()" id="url-input" type="text" name="" placeholder="https://www.knitpicks.com/sales/specific_sale_thing/" required>
          </div>

          <div class="input">
            <strong>Source</strong> - What platform?
            <br>
            <select name="" value="" id="source-input" type="select" required>
              <option value="" disabled selected hidden>Email, Facebook, Youtube, etc.</option>
              <option value="klbe">Email Campaign</option>
              <option value="klae">Email Flow</option>
              <option value="facebook">Facebook</option>
              <option value="instagram">Instagram</option>
              <option value="pinterest">Pinterest</option>
              <option value="libsyn">Podcast</option>
              <option value="ravelry">Ravelry</option>
              <option value="twitter">Twitter</option>
              <option value="youtube">Youtube</option>
            </select>
          </div>

        <div class="input">
          <strong>Medium</strong>- How is it being shared?
          <br>
          <select name="" value="" id="medium-input" type="select" required>
            <option value=""disabled selected hidden>Email, Social, etc.</option>
            <option value="email">Email</option>
            <option value="social">Social</option>
          </select>
        </div>

        <div class="input">
         <strong>Campaign</strong> - What is the campaign called?
          <br>
          <input onkeyup="createUtm()" id="campaign-input" type="text" name="" value="" placeholder = "KBE220101, KBIRTHDAY, etc." required>
        </div>

        <div class="input">
          <strong>Content</strong> - Any sub-descriptors?
          <br>
          <input onkeyup="createUtm()" id="content-input" type="text" name="" value="" placeholder = "shop-now, podcast-ep-01, etc." required>
        </div>

        <div class="input">
          <button onclick="myFunction()" input type = "submit">Generate UTM</button>
        </div>
        <br>
          <input class="output" id="yourUTM" >
        </div>
      </div>
      </div>
</html>
